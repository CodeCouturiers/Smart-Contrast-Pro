<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="highcontrast.css">
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --bg-color: #ffffff;
            --border-radius: 8px;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            width: 380px;
            padding: var(--spacing-md);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-md);
            color: var(--text-color);
        }

        .toggle-btn {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .toggle-btn:hover {
            opacity: 0.9;
        }

        .controls-section {
            margin-top: var(--spacing-lg);
        }

        .scheme-group {
            border: none;
            margin-bottom: var(--spacing-lg);
        }

        .scheme-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: var(--spacing-md);
            color: var(--text-color);
        }

        .scheme-option {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding: var(--spacing-sm);
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: var(--border-radius);
        }

        .scheme-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .scheme-option input[type="radio"] {
            margin-right: var(--spacing-sm);
        }

        .scheme-option span {
            flex: 1;
        }

        .custom-settings {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .custom-settings h3 {
            margin-bottom: var(--spacing-md);
            font-size: 1rem;
        }

        .setting-group {
            margin-bottom: var(--spacing-md);
        }

        .setting-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
        }

        .setting-group input[type="range"] {
            width: 100%;
            margin-bottom: var(--spacing-sm);
        }

        .setting-group input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .value-display {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .action-btn {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background: #f8f9fa;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e9ecef;
                --bg-color: #212529;
            }

            .custom-settings {
                border-color: #495057;
            }

            .action-btn {
                background: #343a40;
                border-color: #495057;
                color: #e9ecef;
            }

            .action-btn:hover {
                background: #495057;
            }

            input[type="color"] {
                background: #343a40;
                border-color: #495057;
            }

            .scheme-option:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <h1 class="title" id="title"></h1>

    <button class="toggle-btn" id="toggle"></button>

    <div class="controls-section" id="subcontrols">
        <fieldset class="scheme-group">
            <legend class="scheme-title" id="scheme_title"></legend>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="0">
                <span i18n-content="highcontrast_mode_normal"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="1">
                <span i18n-content="highcontrast_increased_contrast"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="2">
                <span i18n-content="highcontrast_grayscale"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="3">
                <span i18n-content="highcontrast_inverted_color"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="4">
                <span i18n-content="highcontrast_inverted_grayscale"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="5">
                <span i18n-content="highcontrast_yellow_on_black"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="6">
                <span i18n-content="highcontrast_deuteranopia"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="7">
                <span i18n-content="highcontrast_protanopia"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="8">
                <span i18n-content="highcontrast_tritanopia"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="9">
                <span i18n-content="highcontrast_high_legibility"></span>
            </label>

            <label class="scheme-option">
                <input type="radio" name="scheme" value="10">
                <span i18n-content="highcontrast_night_vision"></span>
            </label>
        </fieldset>

        <div class="custom-settings">
            <h3>Настройки контраста</h3>

            <div class="setting-group">
                <label for="contrast">Контрастность</label>
                <input type="range" id="contrast" min="100" max="200" value="150">
                <div class="value-display" id="contrastValue">150%</div>
            </div>

            <div class="setting-group">
                <label for="brightness">Яркость</label>
                <input type="range" id="brightness" min="80" max="150" value="120">
                <div class="value-display" id="brightnessValue">120%</div>
            </div>

            <div class="setting-group">
                <label for="textColor">Цвет текста</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>

            <div class="setting-group">
                <label for="bgColor">Цвет фона</label>
                <input type="color" id="bgColor" value="#000000">
            </div>

            <div class="setting-group">
                <label for="linkColor">Цвет ссылок</label>
                <input type="color" id="linkColor" value="#00ff00">
            </div>

            <button class="action-btn apply-btn" id="apply_custom_styles">
                <span>Применить настройки</span>
            </button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="make_default">
                <span i18n-content="highcontrast_setdefault"></span>
            </button>

            <button class="action-btn" id="forget">
                <span i18n-content="highcontrast_forget"></span>
            </button>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
